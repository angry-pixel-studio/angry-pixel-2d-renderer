<!DOCTYPE html>
<html>

<head>
  <title>Angry Pixel Rendering Engine</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    @font-face {
      font-family: "PressStart2P-Regular";
      font-style: normal;
      font-weight: normal;
      src: url('font/PressStart2P-Regular.ttf');
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      overflow: hidden;
    }

    #app {
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      height: 80%;
    }

    @media all and (display-mode: fullscreen) {
      #app {
        margin-left: auto;
        margin-right: auto;
        width: 100vw;
        height: 100vh;
      }
    }

    canvas {
      width: 100%;
      height: 100%;
      outline: none;
    }

  </style>
</head>

<body>
  <div id="app">
    <canvas id="angry-pixel-canvas" width="1920" height="1080"></canvas>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
